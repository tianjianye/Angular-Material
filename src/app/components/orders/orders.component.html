<body>
<div class="center" style="width: 80%">
  <h1 class="title">Order</h1>
  <div class="components">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
    <button mat-fab color="primary" class="addButton" (click)="add()">+</button>
  </div>
  <table style="width: 100%" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%"> ID</th>
      <td mat-cell *matCellDef="let item"> {{item.id}}</td>
    </ng-container>
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Client</th>
      <td mat-cell *matCellDef="let item"> {{item.client.name}}</td>
    </ng-container>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Product</th>
      <td mat-cell *matCellDef="let item"> {{item.product.name}}</td>
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Charge</th>
      <td mat-cell *matCellDef="let item"> {{item.employee.name}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%"> Quantity</th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> State</th>
      <td mat-cell *matCellDef="let item"> {{item.state}}</td>
    </ng-container>
    <ng-container matColumnDef="price_total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%"> Price</th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef style="width: 25%"> Operation</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="update(item)" [disabled]="item.state === 'confirmed'">Update</button>
        <button mat-raised-button color="warn" (click)="delete(item)" [disabled]="item.state === 'confirmed'">Delete</button>
        <button mat-raised-button color="warn" (click)="confirm(item)" [disabled]="item.state === 'confirmed'">Confirm</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="[7]" showFirstLastButtons></mat-paginator>
</div>
</body>
