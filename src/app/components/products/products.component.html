<body>
<div class="center" style="width: 80%">
  <h1 class="title">Product</h1>
  <div class="components">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
    <button mat-fab color="primary" class="addButton" (click)="add()">+</button>
  </div>
  <table style="width: 100%" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%"> ID</th>
      <td mat-cell *matCellDef="let item"> {{item.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%"> Name</th>
      <td mat-cell *matCellDef="let item"> {{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Stock</th>
      <td mat-cell *matCellDef="let item"> {{item.stock}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Price</th>
      <td mat-cell *matCellDef="let item"> {{item.price}}</td>
    </ng-container>
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef style="width: 30%"> Operation</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="update(item)">Update</button>
        <button mat-raised-button color="warn" (click)="delete(item)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="[7]" showFirstLastButtons></mat-paginator>
</div>
</body>
